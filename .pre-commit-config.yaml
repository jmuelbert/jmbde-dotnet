---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

exclude: ^3rd-party|COPYING|.gitmodules|conan|.devcontainer|docs|src/jmbde/wwwroot
default_language_version:
  python: python3
fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=150]
      - id: check-ast
      - id: check-byte-order-marker
        exclude: ^.*(\.cs|\.cbproj|\.groupproj|\.props|\.sln|\.vcxproj|\.vcxproj.filters)$
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
        exclude: >
          (?x)(
           ^\.vscode/.*\.json|
           ^\.github/.*\.yml
           )$
      - id: check-shebang-scripts-are-executable
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
        stages:
          - commit
          - manual
      - id: file-contents-sorter
      - id: fix-byte-order-marker
        exclude: ^.*(\.cbproj|\.groupproj|\.props|\.sln|\.vcxproj|\.vcxproj.filters)$
      - id: fix-encoding-pragma
      - id: forbid-new-submodules
      - id: forbid-submodules
      - id: mixed-line-ending
        args: [--fix=auto]
      - id: name-tests-test
      - id: no-commit-to-branch
        args: [--branch, gh-pages]
      - id: requirements-txt-fixer
      - id: sort-simple-yaml
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        stages:
          - commit
          - manual

  - repo: https://github.com/asottile/add-trailing-comma
    rev: v3.0.0
    hooks:
      - id: add-trailing-comma

  - repo: https://github.com/asottile/blacken-docs
    rev: 1.15.0
    hooks:
      - id: blacken-docs
        additional_dependencies: [black>=22.1.0]

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: bundler-audit
      - id: check-mailmap
      - id: fasterer
      - id: forbid-binary
        exclude: >
          (?x)^(
            .+\.bmp|
            .+\.BMP|
            .+\.png|
            .+\.pdf|
            .+\.woff|
            .+\.woff2|
            .+\.tff|
            .+\.ico|
            .+\.icns|
            .+\.svgz|
            .+\.ttf
          )$
      - id: git-check # Configure in .gitattributes
      - id: git-dirty # Configure in .gitignore
      - id: reek
      - id: rubocop
      - id: script-must-not-have-extension
        name: Local policy is to exclude extension from all shell files
        types: [shell]
      - id: script-must-not-have-extension
        name: Executable Ruby scripts must not have a file extension
        types: [ruby, executable]
      - id: shellcheck
        args: [--color=always, --shell=bash, -x, -a, '--exclude=SC1090,SC2155']
      - id: shfmt

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.1
    hooks:
      - id: forbid-crlf
      - id: remove-crlf
      - id: forbid-tabs
        exclude: >
          (?x)^( .+\.cs| .+\.sln| .+\.csproj )$
      - id: remove-tabs
        exclude: >
          (?x)^( .+\.cs| .+\.sln| .+\.csproj )$
        args: [--whitespaces-count, '2'] # defaults to: 4
      - id: chmod
        args: ['644']
        files: \.md$
      - id: insert-license
        files: \.groovy$
        args:
          - --license-filepath
          - src/license_header.txt # defaults to: LICENSE.txt
          - --comment-style
          - // # defaults to:  #
          - --use-current-year
          - --no-extra-eol # see below

  - repo: https://github.com/Lucas-C/pre-commit-hooks-java
    rev: 1.3.10
    hooks:
      - id: validate-html

  - repo: https://github.com/Lucas-C/pre-commit-hooks-lxml
    rev: v1.1.0
    hooks:
      - id: forbid-html-img-without-alt-text
      - id: forbid-non-std-html-attributes
      - id: detect-missing-css-classes
        args:
          - --css-files-dir
          - .
          - --html-files-dir
          - .
      - id: html-tags-blacklist
      - id: html-attributes-blacklist

  - repo: https://github.com/Lucas-C/pre-commit-hooks-markup
    rev: v1.0.1
    hooks:
      - id: rst-linter

  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.1
    hooks:
      - id: python-safety-dependencies-check

  - repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: v1.1.2
    hooks:
      - id: htmlhint
        # optional custom config:
        args: [--config, .htmlhintrc]
      - id: htmllint

  - repo: https://github.com/jstewmon/check-swagger
    rev: v0.1.4
    hooks:
      - id: check-swagger

  - repo: https://github.com/noahsark769/xcodeproj-sort-pre-commit-hook
    rev: v1.1.1
    hooks:
      - id: xcodeproj-sort
        args: [--groups-position=above]

  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        stages: [commit-msg]

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black

  - repo: https://github.com/IamTheFij/docker-pre-commit
    rev: v3.0.1
    hooks:
      - id: docker-compose-check

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        exclude: ^.*(\.ts|\.xib)$
        name: prettier
        additional_dependencies:
          - prettier@2.1.2
          - '@prettier/plugin-xml@0.12.0'
        args:
          - --write
          - --list-different
          - --ignore-unknown
          - --prose-wrap=always
          - --print-width=88

  - repo: https://github.com/milin/giticket
    rev: v1.4
    hooks:
      - id: giticket
        args: ['--regex=PROJ-[0-9]', '--format={ticket} {commit_msg}'] # Optional

  - repo: https://github.com/homebysix/pre-commit-macadmin
    rev: v1.12.4
    hooks:
      - id: check-autopkg-recipe-list
      - id: check-autopkg-recipes
      - id: check-git-config-email
      - id: check-jamf-extension-attributes
      - id: check-jamf-scripts
      - id: check-jamf-profiles
      - id: check-munki-pkgsinfo
      - id: check-munkiadmin-scripts
      - id: check-munkipkg-buildinfo
      - id: check-outset-scripts
      - id: check-plists
      - id: forbid-autopkg-overrides
      - id: forbid-autopkg-trust-info

  - repo: https://gitlab.com/smop/pre-commit-hooks
    rev: v1.0.0
    hooks:
      - id: check-poetry

  - repo: https://github.com/APIDevTools/swagger-cli
    rev: v4.0.4
    hooks:
      - id: swagger-validation

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.0.278
    hooks:
      - id: ruff
