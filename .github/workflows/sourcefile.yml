---
name: All Source Files

on:
    push:
    release:
        types: [published, edited]

jobs:
    check_commit_msg:
        outputs:
            commit_message: ${{ steps.get_message.outputs.message }}
        name: Check if the workflow has been disabled.
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Get commit message
              id: get_message
              run: |
                  echo "::set-output name=message::$(git log --format=%B -n 1 ${{ github.event.after }})"
    linux:
        needs: check_commit_msg
        name: All Source Files
        runs-on: ubuntu-latest

        steps:
            - name: Install git
              run: |
                  sudo apt-get update
                  sudo apt-get install -y git
            - name: Get the version
              id: get_version
              shell: bash
              run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
            - name: Checking out sources
              uses: actions/checkout@v3
              with:
                  submodules: recursive
            - name: Create 7z Release
              uses: DuckSoft/create-7z-action@v1.0
              with:
                  pathSource: ./
                  pathTarget: ./jmbde-aspnet-${{ steps.get_version.outputs.VERSION }}-source-all.7z
            - name: Upload artifact
              uses: actions/upload-artifact@v3
              with:
                  name: jmbde-aspnet-${{ steps.get_version.outputs.VERSION }}-source-all.7z
                  path: jmbde-aspnet-${{ steps.get_version.outputs.VERSION }}-source-all.7z
            - name: Upload binaries to release
              uses: svenstaro/upload-release-action@2.4.0
              if: github.event_name == 'release'
              with:
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  file: jmbde-aspnet-${{ steps.get_version.outputs.VERSION }}-source-all.7z
                  asset_name: jmbde-aspnet-${{ steps.get_version.outputs.VERSION }}-source-all.7z
                  tag: ${{ github.ref }}
                  overwrite: true
